<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificação</title>
    <link rel="stylesheet" href="verificaçao.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="verificaçao_n1.png" width="400"
            </div>
            <h2>Código de verificação</h2>
            <p>Código enviado para <strong>+55 89 99999-9999</strong></p>
            <form>
                <div class="code-inputs">
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                </div>
                <p class="timer">00:20</p>
                <p class="resend">
                    Não recebeu o código? <a href="#">Reenviar</a>
                </p>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
