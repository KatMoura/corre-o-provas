<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface</title>
  <link rel="stylesheet" href="filtro.css">
</head>
<body>
  <header class="header">
    <div class="menu-icons">
      <span class="icon">🏠</span>
      <span class="icon">👥</span>
      <span class="icon">📑</span>
      <span class="icon">❓</span>
      <span class="icon">🔢</span>
      <div class="incone"
      <span class="icon">👤</span>
    </div>
    <div class="incone2"
      <span class="icon">🔓</span>
    </div>
    </div>
    </div>
  </header>
  <main class="main-container">
    <aside class="filter-section">
      <h2>Filtrar</h2>
      <input type="text" placeholder="Pesquisar provas...">
      <select>
        <option>Selecione uma turma</option>
      </select>
      <select>
        <option>Tipo de questão</option>
      </select>
      <select>
        <option>Disciplina</option>
      </select>
      <select>
        <option>Banca</option>
      </select>
      <select>
        <option>Dificuldade</option>
      </select>
      <button>Filtrar</button>
    </aside>
    <section class="content-section">
      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="sections">
        <div class="section">⭐ Provas Favoritas</div>
        <div class="section">📄 Minhas Provas</div>
      </div>
    </section>
    <button class="add-button">+</button>
  </main>
</body>
</html>
